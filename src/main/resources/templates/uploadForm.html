<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload File - Innovera RMS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background-color: #4CAF50; /* Green background */
            color: white;
            width: 100%;
        }
        header img {
            height: 50px;
            width: auto;
        }
        header h1 {
            color: white; /* White text for the title */
        }
        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #4CAF50; /* Green text */
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .message {
            margin-top: 20px;
            color: #4CAF50; /* Green text */
        }
        a {
            margin-top: 20px;
            color: #4CAF50; /* Green text */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #388e3c; /* Darker green on hover */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <img src="/css/logo.jpg" alt="Innovera Solutions Logo">
    <h1>Admin Panel - Innovera RMS</h1>
</header>

<main>
    <h1>Upload File</h1>
    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
        <label for="file">Choose a file to upload:</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <a href="/admin">Back</a>
</main>

<footer>
    <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>
</body>
</html>
